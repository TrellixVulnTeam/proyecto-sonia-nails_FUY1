    <!--FORMULARIO DE CONTACT--> 
        <h3>Formulario de contacto</h3>
        <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>


          <form>       

                <p>
                  <label for="nombre" class="colocar_nombre">Nombre
                    <span class="obligatorio"></span>
                  </label>
                    <input type="text" name="introducir_nombre"  required="obligatorio" placeholder="Escribe tu nombre">
                </p>
              
                <p>
                  <label for="email" class="colocar_email">Email
                    <span class="obligatorio"></span>
                  </label>
                    <input type="email" name="introducir_email"required="obligatorio" placeholder="Escribe tu Email">
                </p>
            
                <p>
                  <label for="telefone" class="colocar_telefono">Teléfono
                  </label>
                    <input type="tel" name="introducir_telefono"  placeholder="Escribe tu teléfono">
                </p>    
              
                <p>
                  <label for="website" class="colocar_website">Sitio web
                  </label>
                    <input type="url" name="introducir_website" placeholder="Escribe la URL de tu web">
                </p>    
              
                <p>
                  <label for="asunto" class="colocar_asunto">Asunto
                    <span class="obligatorio"></span>
                  </label>
                    <input type="text" name="introducir_asunto" required="obligatorio" placeholder="Escribe un asunto">
                </p>    
              
                <p>
                  <label for="mensaje" class="colocar_mensaje">Mensaje
                    <span class="obligatorio"></span>
                  </label>                     
                                    <textarea name="introducir_mensaje" class="texto_mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
                                </p>                    
              
                <button type="submit" name="enviar_formulario"><p>Enviar</p></button>
                 
          </form>
